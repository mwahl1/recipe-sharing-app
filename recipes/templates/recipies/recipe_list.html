<!-- recipes/templates/recipes/recipe_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <!-- Include Bootstrap CSS if you're using it -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Recipe List</h1>
        <ul class="list-group">
            {% for recipe in object_list %}
                <li class="list-group-item">
                    <a href="{% url 'recipe-detail' recipe.pk %}">{{ recipe.title }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No recipes available.</li>
            {% endfor %}
        </ul>
    </div>
    
    <!-- Include Bootstrap JS if you're using it -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
